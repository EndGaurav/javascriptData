<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="Intro-event.js" defer></script> -->
    <!-- <script src="this-key-inside-eventListener-callback.js" defer></script> -->
    <!-- <script src="Keypress-&-MouseOver-event.js" defer></script> -->
    <script src="Project-Using-delegation.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="#">Home</a> </li>
                <li class="nav-item"> <a href="#">Contact</a> </li>
                <li class="nav-item"> <a href="#">Help</a> </li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your task <span style="display: none;">hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>

    <section class="todo-section">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add to do">
            <input type="submit" value="Add Todo" class="btn">
        </form> 
        
        <ul class="todo-list">
            <!-- <li>Todo Section 1</li> -->
            <!-- <li>Todo Section 2</li> -->
            <li>
                <span class="text">Do this</span>
                <div class="todo-btns">
                    <button class="btn-class done">Done</button>
                    <button class="btn-class remove">Remove</button>
                </div>
            </li>
        </ul> 
    </section>

    <section class="section-signup">
        <h2>Sign Up</h2> 
        <form class="signForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"  class="input-class">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-class">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" class="input-class">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-class">
            </div>

            <div class="form-group">
                <label for="about yourself">About Yourself</label>
               <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button class="btn signup-btn" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
